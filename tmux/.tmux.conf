# change prefix from C-b to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set-environment -g CHERE_INVOKING 1

# Set the current working directory based on the current pane's current
# working directory (if set; if not, use the pane's starting directory)
# when creating # new windows and splits.
bind-key c new-window -c '#{pane_current_path}'
bind-key '"' split-window -c '#{pane_current_path}'
bind-key % split-window -h -c '#{pane_current_path}'

# Vi commandos
set-window-option -g mode-keys vi

# powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/lab/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/lab/tmux-powerline/powerline.sh right)"
set-window-option -g window-status-current-format "#[fg=colour235, bg=red]#[fg=colour255, bg=red] #I  #W #[fg=red, bg=colour235]"
set-window-option -g window-status-format "#[fg=colour235, bg=colour238]#[fg=colour247, bg=colour238] #I  #W #[fg=colour238, bg=colour235]"

#### COLOUR (Solarized light)

# default statusbar colors
set-option -g status-bg colour235
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightyellow #base00
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg white #base2
set-option -g pane-active-border-fg brightcyan #base1

# message text
set-option -g message-bg white #base2
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=white,bg=red #base2, red
